<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBL Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to EBL</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Enter Your Password">
            <br>
            <button id ="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ 00</h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">2000</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4> Deposit </h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ You want to deposit">
                    <br>
                    <button id ="add-deposit" class="btn btn-success"> Deposit </button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ You want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const  loginArea = document.getElementById("login-area");
            loginArea.style.display = "none"; 
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        
        //deposit button event handler
        const depositBtn = document.getElementById("add-deposit");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("deposit-amount")

            document.getElementById("deposit-amount").value ="";
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("current-balance", depositNumber);
        })


        // withdraw button handler 
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            console.log(withdrawNumber)
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber){
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalAmount= depositNumber+ currentNumber;
                document.getElementById(id).innerText = totalAmount;
            }
    </script>
</body>
</html>
